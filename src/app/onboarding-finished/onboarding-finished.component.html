<ng-container *ngIf="(userID$ | async) as userID">
  <p id="onboarding-finished-info" i18n>Done!</p>
  <p i18n>Here is your unique ID number:</p>
  <div class="container">
    <mat-card>{{userID}}
      <div class="copy" (click)="copyToClipboad(userID)">
        <svg width="150" height="40">
          <rect x=50 rx="2" ry="2" class="rect-small"/>
          <rect x=58 y=8 rx="2" ry="2" class="rect-small"/>
        </svg>
      </div>
    </mat-card>
  </div>
  <div id="onboarding-finished-id" class="container">
    <p class="link" style="width: 100%" routerLink="/statustracker" i18n>Continue</p>
  </div>
</ng-container>
