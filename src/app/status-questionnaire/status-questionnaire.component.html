<h4>Your status:</h4>

<ng-container *ngIf="feelsBadMan$ | async; else badbtn">
  <button mat-stroked-button class="btn-red">
    <span i18n>Bad</span>
  </button>
  <h2 i18n>Sorry to hear!</h2>
</ng-container>


<ng-template #badbtn>
  <button mat-stroked-button class="btn-green">
    <span i18n>Good</span>
  </button>
  <h2 i18n>Glad to hear!</h2>
</ng-template>

<h3>Please provide further information:</h3>

<app-questionnaire></app-questionnaire>
