<div class="quarantine-status">
  <mat-grid-list cols="4" class="container-button-bar" rowHeight="60px">
    <mat-grid-tile colspan="1">
      <p class="quarantine-status-day">
        Tag {{quarantineDayActual}} von {{quarantineDayGoal}}
      </p>
    </mat-grid-tile>
    <mat-grid-tile colspan="3" class="grid-align-left">
      <svg width="25" height="50" *ngFor="let i of days(quarantineDayActual-1).fill(1)">
        <ellipse cx="15" cy="17" rx="5" ry="5" style="fill:#B0C800;"></ellipse>
      </svg>
      <svg width="25" height="50">
        <ellipse cx="15" cy="17" rx="5" ry="5" style="fill:transparent;stroke:#090909;stroke-width:2"></ellipse>
      </svg>
      <svg width="25" height="50" *ngFor="let i of days(quarantineDayGoal).fill(1)">
        <ellipse cx="15" cy="17" rx="5" ry="5" style="fill:transparent;stroke:#D9D9D9;stroke-width:1"></ellipse>
      </svg>
    </mat-grid-tile>
  </mat-grid-list>
</div>
<div class="status-check-container">
  <p>Wie geht es Ihnen heute?</p>
  <mat-grid-list cols="2" class="container-button-bar" rowHeight="200px">
    <mat-grid-tile>
      <button mat-raised-button color="good">GUT</button>
    </mat-grid-tile>
    <mat-grid-tile>
      <button mat-raised-button color="bad">SCHLECHT</button>
    </mat-grid-tile>
  </mat-grid-list>
  <a class="link">Detaillierte Diagnose starten></a>
</div>
